<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!--Imposrt icons from google-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

</head>
<body>
    <main class="main-container"> 
        <header class="input-container">
            <input class="city-input"
             placeholder="Search City "
             type="text" >
             <button class="search-button">
                <span class="material-symbols-outlined">
                    search
                 </span>

             </button>
        </header>
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="loaction">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-text">India</h4>
                </div>
                <h5 class="current-date-txt regular-txt ">Wed, 07 Aug</h5>
            </div>
            <div class="weather-summary-container">
                <img src="partly-cloudy.png" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C </h1>
                    <h3 class="condition-txt regular-txt">Clouds </h3>

                </div> 
            </div>
            <div class="weather-condition-container">
                <div class="conditon-item">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="conditon-item">
                    <i class="fa-solid fa-wind"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s </h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="thunderstorm.png"class="forecast-items-image">
                    <h5 class="forecast-item-temp">29 °C </h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="thunderstorm.png"class="forecast-items-image">
                    <h5 class="forecast-item-temp">29 °C </h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="thunderstorm.png"class="forecast-items-image">
                    <h5 class="forecast-item-temp">29 °C </h5>
                </div><div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="thunderstorm.png"class="forecast-items-image">
                    <h5 class="forecast-item-temp">29 °C </h5>
                </div>

            </div>
               
        </section>

        <section class="search-city section-message">
            <img class="message-img"src="searching.svg" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out weather 
                    conditions of the city</h4>
            </div>
        </section>
         
        <section class="not-found section-message" style="display: none;">
            <img class="not-found-img" src="4-error-not-found.png" >
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out weather 
                    conditions of the city</h4>
            </div>
        </section>
    </main>
</body>
</html>
